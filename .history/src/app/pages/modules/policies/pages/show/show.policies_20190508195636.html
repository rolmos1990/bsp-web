<section class="polizas">
  <div class="container">
    <div class="row my-5">
      <div class="col-md-12">
        <h1 class="titulo">Lista de pólizas</h1>
        <p class="subtitulo">A continuación se muestra la lista de todas los pólizas que han aplicado.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <form>
            <div class="form-group form-inline">
                Busqueda de pólizas: <input class="form-control ml-2" type="text" [formControl]="filter"/>
            </div>
          </form>

          <table class="table">
            <thead>
              <tr *ngFor="let i of 5 | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Teléfonos</th>
                <th scope="col">Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alexander</td>
                <td>De Azevedo</td>
                <td>oeneikaphotos@gmail.com</td>
                <td>02124849244 / 04242114337</td>
                <td><button class="btn-primary">Ver detalle</button></td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-between p-2">
              <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="4"></ngb-pagination>
          
            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
              <option [ngValue]="2">2 items per page</option>
              <option [ngValue]="4">4 items per page</option>
              <option [ngValue]="6">6 items per page</option>
            </select>
          </div>
      </div>
    </div>
  </div>
</section>
