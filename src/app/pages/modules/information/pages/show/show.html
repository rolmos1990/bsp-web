<div *ngIf="!isLoading" class="portada-info">
  <div class="texto">
    <h3>{{insureType}}</h3>
    <h5>Obtén tu seguro en tan solo 24 horas</h5>
  </div>
</div>

<!-- Padre -->
<div class="information" [ngClass]="{'d-none': (flag == true) || isLoading}">
  <aw-wizard #wizard [navBarLayout]="'large-filled-symbols'" >
    <aw-wizard-step stepTitle="Cotización" (stepEnter)="enterFirstStep($event)" [navigationSymbol]="{ symbol: '1' }" awCompletedStep>
      <div class="container">
      </div>
    </aw-wizard-step>
    <aw-wizard-step  stepTitle="Datos de Asegurado" (stepEnter)="enterSecondStep($event)" [navigationSymbol]="{ symbol: '2' }">
      <div class="container">
        <!-- Componente Hijo 1-->
        <bsp-request (nextStep)="inicio()" (isLoading)="isLoading = $event" [requestId]="requestId"></bsp-request>
      </div>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Pago / Recibo" [navigationSymbol]="{ symbol: '3' }">
      <div class="container">
        
        <div class="container">
          <bsp-payment-info (nextStep)="goPayment()" (previousStep)="anterior()" (isLoading)="isLoading = $event"
            [requestId]="requestId" [request]="request" [insureType]="insureType" [paymentInformation]="paymentInformation">
          </bsp-payment-info>
        </div>

        <!-- Componente Hijo 3-->
        <!--
        <bsp-delivery-data (success)="showSucess()" (previousStep)="anterior()" (isLoading)="isLoading = $event"
          [requestId]="requestId" [request]="request">
        </bsp-delivery-data>
        -->
      </div>
    </aw-wizard-step>
  </aw-wizard>
</div>

<ng-template [ngIf]="isLoading">
  <bsp-loader></bsp-loader>
</ng-template>
