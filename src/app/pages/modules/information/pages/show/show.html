<div class="portada-info">
    <div class="texto">
        <h3>Accidentes Personales</h3>
        <h5>Obt√©n tu seguro en tan solo 48 horas</h5>
    </div>
</div>

<!-- Padre -->
<div class="information" [ngClass]="{'d-none': flag == true}">
    <form [formGroup]="formulario">
        <aw-wizard #wizard >
            <aw-wizard-step stepTitle="Solicitud">
                <div class="container">
                    <!-- Componente Hijo 1-->
                    <bsp-request (nextStep)="inicio()" [requestId]="requestId" ></bsp-request>
                </div>
            </aw-wizard-step>
            <aw-wizard-step stepTitle="Datos de pago">
                <div class="container">
                        <!-- Componente Hijo 2-->
                    <bsp-payment-info (nextStep)="inicio()" [requestId]="requestId" ></bsp-payment-info>
                </div>
            </aw-wizard-step>
            <aw-wizard-step stepTitle="Datos de entrega">
                <div class="container">
                    <!-- Componente Hijo 3-->
                    <bsp-delivery-data [formaDelivery]="formulario.get('formaDelivery')"></bsp-delivery-data>
                    <button class="btn btn-primary d-block" (click)="showSucess()">ENVIAR SOLICITUD</button>
                </div>
            </aw-wizard-step>
        </aw-wizard>
    </form>
</div>

<div class="" [ngClass]="{'d-block': flag,'d-none': !flag}">
    <bsp-success></bsp-success>
</div>
