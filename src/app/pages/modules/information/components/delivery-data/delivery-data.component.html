<div class="row">
  <div class="col-md-12">
    <div class="contenedor-tarjeta my-5">
      <div class="container contenedor">
          <h4 class="mt-4"><i class="fas fa-angle-down text-dark"></i> Datos de entrega</h4>
          <p class="subtitulo">
              Por favor ingresa la información donde deseas que entreguemos tu tarjeta de afiliación.</p>
    
          <form [formGroup]="formaDelivery" class="pb-80">

            <label for="" class="mt-2 mb-3">¿Dónde deseas que te entreguemos tu tarjeta?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="exampleRadios1" value="vivienda" formControlName="livingPlace">
                <label class="form-check-label fw-100" for="exampleRadios1">
                  Vivienda
                </label>
              </div>
              <div class="form-check my-3">
                <input class="form-check-input" type="radio" id="exampleRadios3" value="oficina" formControlName="livingPlace">
                <label class="form-check-label fw-100" for="exampleRadios3">
                  Oficina
                </label>
              </div>
              <div class="form-check my-3">
                <input class="form-check-input" type="radio" id="exampleRadios2" value="otro" formControlName="livingPlace">
                <label class="form-check-label fw-100" for="exampleRadios2">
                  Otro
                </label>
              </div>

            <input type="text" class="form-control" formControlName="placeDescription">
    
            <label for="" class="my-3 d-block">Punto de referencia:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" formControlName="referencePoint"></textarea>
            <div class="error" *ngIf="formaDelivery.get('referencePoint').hasError('required') && formaDelivery.get('referencePoint').touched">
              * Campo requerido
            </div>
    
            <label for="" class="my-3 d-block">Horario en el que prefieres la entrega:</label>
            <select name="" id="" class="form-control w-100" formControlName="deliverTime">
              <option selected disabled>Elige un horario</option>
            </select>
            <div class="error" *ngIf="formaDelivery.get('deliverTime').hasError('required') && formaDelivery.get('deliverTime').touched">
              * Campo requerido
            </div>
        
          </form>
      </div>
    </div>
  </div>
</div>
