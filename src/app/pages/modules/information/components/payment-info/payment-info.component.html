<section class="payment">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div style="margin-bottom: 10px">
          <svg class="img click" (click)="previus()">
            <g>
              <path xmlns:default="http://www.w3.org/2000/svg" d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"
                style="fill: rgb(0, 60, 113);"></path>
            </g>
          </svg>
          <p class="previous click" (click)="previus()">Volver a paso previo</p>
        </div>
        <h4 class="title">Datos de pago</h4>
        <h5 class="mensaje"> Por ser cliente<span style="font-weight:bold;"> Banesco Seguros, </span>solo tienes que
          darnos tu aprobación para realizar el pago
          de tu nueva póliza seleccionando la tarjeta para realizar el cargo .
        </h5>
        <form class="form">
          <div class="inputGroup">
            <input id="radio1" name="radio" type="radio" [(ngModel)]="selectedBy" value="5678;09;2020" />
            <label for="radio1" class="radio2">
              <div class="row">
                <div class="col-4 col-md-2">
                  <img src="../../../../../../assets/img/descarga.png" class="img-target">
                  <div class="cuadro">
                    <p
                      style="color: rgb(255, 255, 255); font-size: 14px; text-align: center; font-weight: normal; font-style: normal; text-decoration: none;">
                    </p>
                  </div>
                </div>
                <div class="col-8 col-md-10"> ****5678 <br> <span class="date">09/2020</span></div>
              </div>
            </label>
          </div>
          <div class="inputGroup">
            <input id="radio2" name="radio" type="radio" [(ngModel)]="selectedBy" value="5578;09;2021" />
            <label for="radio2" class="radio2">
              <div class="row">
                <div class="col-4 col-md-2">
                  <img src="../../../../../../assets/img/descarga.png" class="img-target">
                  <div class="cuadro">
                    <p
                      style="color: rgb(255, 255, 255); font-size: 14px; text-align: center; font-weight: normal; font-style: normal; text-decoration: none;">
                    </p>
                  </div>
                </div>
                <div class="col-8 col-md-10"> ****5578 <br> <span class="date">09/2021</span></div>
              </div>
            </label>
          </div>
          <div class="inputGroup">
            <input id="radio3" name="radio" type="radio" [(ngModel)]="selectedBy" value="5978;09;2022" />
            <label for="radio3" class="radio2">
              <div class="row">
                <div class="col-4 col-md-2">
                  <img src="../../../../../../assets/img/descarga.png" class="img-target">
                  <div class="cuadro">
                    <p
                      style="color: rgb(255, 255, 255); font-size: 14px; text-align: center; font-weight: normal; font-style: normal; text-decoration: none;">
                    </p>
                  </div>
                </div>
                <div class="col-8 col-md-10"> ****5978 <br> <span class="date">09/2022</span></div>
              </div>
            </label>
          </div>
          <ng-template [ngIf]="!selectedBy && invalidForm">
            <div class="invalid-feedback">
              Seleccione una tarjeta de credito
            </div>
          </ng-template>
        </form>
        <button class="btn btn-primary centrado" (click)="continuar()">CONTINUAR</button>
      </div>
    </div>
  </div>
</section>
