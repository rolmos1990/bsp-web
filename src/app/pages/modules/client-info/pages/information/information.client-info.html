
<div class="wrapper">
      <!-- Page Header-->
      <section class="module-header-2 full-height parallax bg-dark bg-dark-30 text-left" id="home">
        <div class="container">
          <div class="row py-5">
            <div class="col-md-12 py-2 text-white">
              <h1 class="my-4">Póliza de Seguro de Automóvil</h1>
              <h4 class="my-4">Protege de forma integral tu auto y sus ocupantes</h4>
            </div>
          </div>
        </div>
      </section>
      <!-- Page Header end-->

      <a href="javascript:void(0)"><i class="fas fa-arrow-left p-3"></i>Regresar a <span class="font-weight-bold">banesco.com.pa</span></a>

      <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="bloque mx-auto d-block">
                <form [formGroup]="formulario">
                  <ngx-tabset>
                    <ngx-tab tabTitle="Datos Personales">
                      <bsp-client-data [formClientdata]="formulario.get('formClientdata')" ></bsp-client-data>
                    </ngx-tab>
                    <ngx-tab tabTitle="Datos del Automóvil">
                      <bsp-car-data [formCardata]="formulario.get('formCardata')"></bsp-car-data>
                    </ngx-tab>
                  </ngx-tabset>
                </form>
              </div>
            </div>
        </div>
      </div>

      <footer>
        <div class="izquierda float-left height-70">
          <a [routerLink]="['/home']" class="navbar-brand d-flex align-items-center pl-3">
            <img src="assets/img/banesco.jpg" alt="" class="sizeImgLogo">
          </a>
        </div>
        <div class="derecha height-70">
          <a href="javascript:void(0)" class="float-right mt-4 ml-3 pr-3"><i class="fab fa-youtube font-size-18 color-verde"></i></a>
          <a href="javascript:void(0)" class="float-right mt-4 ml-3"><i class="fab fa-twitter font-size-18 color-verde"></i></a>
          <a href="javascript:void(0)" class="float-right mt-4 ml-3"><i class="fab fa-linkedin font-size-18 color-verde"></i></a>
          <a href="javascript:void(0)" class="float-right mt-4 ml-3"><i class="fab fa-instagram font-size-18 color-verde"></i></a>
          <a href="javascript:void(0)" class="float-right mt-4 ml-3"><i class="fab fa-facebook font-size-18 color-verde"></i></a>
        </div>
        <ul class="w-100 ul-footer pl-3 d-">
          <li class="mx-3"><a href="">Bienes reposeídos</a></li>
          <li class="mx-3"><a href="">Promociones</a></li>
          <li class="mx-3"><a href="">Preguntas frecuentes</a></li>
          <li class="mx-3"><a href="">Club Banesco</a></li>
          <li class="mx-3"><a href="">Somos Banesco</a></li>
        </ul>
        <p class="pl-3 p-footer">2018. Banesco(Panamá), S.A. Todos los derechos reservados.</p>
        <div class="izquierda pl-3 float-left">
          <img src="assets/img/superintendencia.png" alt="">
        </div>
        <div class="derecha pl-3 float-right pr-3">
          <img src="assets/img/norton.png" alt="">
        </div>
      </footer>
</div>
